<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influence-gear</title>
    <link rel="shortcut icon" href="logos/Ebay.svg" type="image/x-icon">
    <!-- font awesome link -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- font awesome link -->
     <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
     <!-- css link -->
</head>
<body>
    <!-------------|--header part start--|-------------->
     <header>
      <nav>
        <section id="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="#">
                            <h3>Influencer products</h3>
                        </a>
                    </div>
                    <div class="nav-text">
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">products</a></li>
                            <li><a href="#">sign up</a></li>
                            <li><a href="#">log in</a></li>
                            <li><a href="#">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </a></li>
                            <li><a href="#">
                                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
      </nav>
     </header>
    <!-------------|--header part end--|-------------->

    <!-------------|--banner part start--|-------------->
      <main>
          <section id="banner">
            <div class="container">
               <div class="banner-items">
                <div class="banner-left">
                    <h3>Start your Journey <br>as 
                        Influencer</h3>
                        <p>
                            I like to photograph anyone before they know what their best angles are. I'm not interested in shooting new things, I'm interested in shooting something new.
                        </p>
                        <div class="banner-left-btn">
                            <a href="#">Preebook now<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                            </a>
                        </div>
                </div>
                <div class="banner-right">
                    <img src="images/main-camera.png" alt="">
                </div>
               </div>
            </div>
          </section>
      </main>
    <!-----------|--banner part end--|------------>

    <!-----------|--logo part start--|------------>
       <section id="logo">
          <div class="container">
              <hr class="border">
              <div class="logo-items">
                  <div class="logo-photo">
                      <img src="logos/Alibaba.svg" alt="alibaba">
                  </div>
                  <div class="logo-photo">
                      <img src="logos/Walmart.svg" alt="alibaba">
                  </div>
                  <div class="logo-photo">
                      <img src="logos/Amazon.svg" alt="alibaba">
                  </div>
                  <div class="logo-photo">
                      <img src="logos/Daraz.pk Logo.svg" alt="alibaba">
                  </div>
                  <div class="logo-photo">
                      <img src="logos/Ebay.svg" alt="alibaba">
                  </div>
                  <div class="logo-photo">
                      <img src="logos/Rakuten.svg" alt="alibaba">
                  </div>
                  <div class="logo-photo">
                      <img src="logos/Target.svg" alt="alibaba">
                  </div>
              </div>
              <hr class="border">

          </div>
       </section>
    <!-----------|--logo part end--|------------>

    <!-----------|--collection part start--|------------>
      <section id="collection">
        <div class="container">
            <div class="collection-title">
                <h4>Popular Collection</h4>
            </div>
             <div class="collection-items">
             </div>
        </div>
      </section>
    <!-----------|--collection part end--|------------>
</body>
</html>
